<!DOCTYPE html>
<head>
  <title>GPT-3 Epoch Demo</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Make a Christmas poem!</h3>
  <form action="/" method="post">
    <input type="text" name="animal" placeholder="What should the poem be about?" required />
    <input type="submit" value="Generate poem" />
  </form>
  {% if result %}
  <div class="result"><pre>{{ result }}</pre></div>
  {% endif %}
</body>
